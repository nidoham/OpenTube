# ==========================
# AndroidIDE & GitHub Actions Optimized Gradle Properties
# ==========================

# Force UTF-8 Encoding (Fixes locale issues)
systemProp.file.encoding=UTF-8
systemProp.sun.jnu.encoding=UTF-8
systemProp.user.language=en
systemProp.user.country=US

# Java Memory & Build Performance Tweaks
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# AndroidX & Kotlin settings
android.useAndroidX=true
kotlin.code.style=official

# Use Non-Transitive R Classes (smaller build size)
android.nonTransitiveRClass=true

# Disable Build Cache warnings
org.gradle.warning.mode=summary

# Optimize AAPT2 & resource processing
android.enableAapt2=true
android.defaults.buildfeatures.buildconfig=true
android.nonFinalResIds=false

# Release Signing Config (only for local builds)
RELEASE_KEY_PASSWORD=813263
RELEASE_STORE_PASSWORD=813263
RELEASE_STORE_FILE=app/my-release-key.keystore
RELEASE_KEY_ALIAS=my-key-alias

# Set consistent locale for CI/CD environment
LANG=en_US.UTF-8
LC_ALL=en_US.UTF-8

# Android build performance
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.compiler.execution.strategy=in-process

# Faster Gradle sync for Android Studio
android.injected.testOnly=false

# Prevent Gradle daemon timeout on AndroidIDE
org.gradle.daemon.idletimeout=10800